{%extends 'base.html'%}

{%block content%}

<div class="container" style="margin-top:20px">
    {% from "includes/_formhelpers.html" import render_field %}
    <form method=post>
        {% for field in form %}
        <div class="form-group">
            {{ render_field(field) }}
        </div>
        {% endfor %}
    </form>
    <table style="width:100%; margin-top:20px;">
        <tr>
          <th>ISBN</th>
          <th>Book Name</th>
          <th>Deliver</th>         
        </tr>
        {% for book in books %}
        <tr>
            <td>{{book.ISBN}}</td>
            <td>{{book.bookname}}</td>
            <td><a href="/deliverbooks?ISBN={{book.ISBN}}" class="btn btn-danger" st>Deliver</a></td>
        </tr>
        {% endfor %}
      </table>
</div>

{%endblock%}
