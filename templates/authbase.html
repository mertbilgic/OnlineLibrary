<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"  type="text/css" href="{{ url_for('static', filename='node_modules/bootstrap/dist/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{%block title%}{%endblock%}</title>
</head>
<body>
    
    <div class="d-flex align-items-center min-vh-100 py-3 py-md-0">
        <div class="container">
            <div class="card login-card">
                <div class="row">
                    <div class="col-md-5">
                        <img src="../static/img/loginpageimage.png" height="600px" width="100%">
                    </div>
                    <div class="col-md-7">
                        <div class="card-body">

                            <div class="brand-wrapper">
                                <span style="font-weight: bold;">KOU ONLİNE LİBRARY</span>
                            </div>

                            <p class="login-card-description">
                                {%block description%}{%endblock%}
                            </p>
                            {% from "includes/_formhelpers.html" import render_field %}
                            <form method=post>
                                {% for field in form %}
                                <div class="form-group">
                                    {{ render_field(field) }}
                                </div>
                                {% endfor %}
                                {%block form%}
                                
                                {%endblock%}

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
