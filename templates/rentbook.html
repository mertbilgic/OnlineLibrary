{%extends 'base.html'%}

{%block content%}

<div class="container" style="margin-top:20px">
    <table style="width:100%">
        <tr>
          <th>ISBN</th>
          <th>Book Name</th>
          <th>Rent</th>         
        </tr>
        {% for book in books %}
        <tr>
            <td>{{book.ISBN}}</td>
            <td>{{book.bookname}}</td>
            <td><a href="/rentbook?ISBN={{book.ISBN}}" class="btn btn-primary" st>Rent</a></td>
        </tr>
        {% endfor %}
      </table>
</div>

{%endblock%}
