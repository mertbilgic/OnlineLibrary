<!--https://flask.palletsprojects.com/en/1.1.x/patterns/wtforms/-->
{% macro render_field(field) %}
  {% if field.id != "button" %} 
    <dt>{{field.label }}
  {% endif %}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
